<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>IS601101-Web Systems Development</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="reverse-string">
  <h2>Reverse String</h2>
  <input type="text" id="original-string" placeholder="Enter a string">
  <button onclick="reverseString()">Reverse</button>
  <p>Output: <span id="reversed-string"></span></p>
</div>

<div id="palindrome-check">
  <h2>Palindrome Check</h2>
  <input type="text" id="numbers" placeholder="Enter numbers">
  <button onclick="checkPalindrome()">Check</button>
  <p>Output: <span id="palindrome-output"></span></p>
</div>

<div id="calculate-tip">
  <h2>Tip Calculator</h2>
  <input type="number" id="subtotal" placeholder="Enter subtotal">
  <input type="number" id="tip-percentage" placeholder="Enter tip percentage">
  <button onclick="calculateTip()">Calculate</button>
  <p>Total Amount to be Paid: $<span id="total-amount"></span></p>
</div>

<script src="index.js"></script>
</body>
</html>
